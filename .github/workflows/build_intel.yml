name: Build Intel
run-name: Building pyLOM on branch <${{ github.head_ref }}> to <${{ github.base_ref }}> by @${{ github.actor }}

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

defaults:
  run:
    shell: bash

jobs:    
  build_intel:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Setup Intel MPI and Python for this job
      - name: setup repo
        run: |
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          sudo apt-get update
      - name: install repo
        run: |
          sudo apt-get install -y intel-oneapi-common-vars
          sudo apt-get install -y intel-oneapi-compiler-fortran
          sudo apt-get install -y intel-oneapi-mkl
          sudo apt-get install -y intel-oneapi-mpi
          sudo apt-get install -y intel-oneapi-mpi-devel
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: openmpi
      - name: Set up Python 3.8.5
        uses: actions/setup-python@v3
        with:
          python-version: 3.8.5
      # Run pyLOM compilation and deployment
      - name: Set up configuration
        run: |
          sed -i 's/USE_MKL       = OFF/USE_MKL       = ON/g' options.cfg
          sed -i 's/USE_MKL       = OFF/USE_MKL       = ON/g' options.cfg
      - name: Set up python dependencies
        run: make requirements
#      - name: Fix h5py
#        run: CC=mpicc HDF5_MPI="ON" pip install --no-binary=h5py h5py
      - name: Build compiled code
        run: make python
      - name: Install
        run: make install
